<div id="widget-login">
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" name="email"
                   placeholder="email@email.com" id="email" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="password">Password:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" name="password"
                   placeholder="contrase침a" id="password"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" id="boton-login" class="btn btn-primary">Aceptar</button>
        </div>
    </div>
</div>
<script>
    window.history.pushState("", "", "/apiclient/client.html?w=login");
    if (intervalId!=0)
        clearInterval(intervalId)

    /**
     * Se ejecuta al hacer click en el bot칩n de login. Se encarga de hacer una petici칩n POST para iniciar sesi칩n
     */
    $("#boton-login").click(function(){
        $.ajax({
            url:URLbase + "/users/login",
            type:"POST",
            data:{
                email:$("#email").val(),
                password:$("#password").val()
            },
            dataType:"json",
            success: function success(response){
                console.log(response.token);
                token = response.token;
                Cookies.set('token', response.token);
                $("#main-container").load("widget-friends.html");
            },
            error:function (error){
                Cookies.remove('token');
                $("#widget-login")
                    .prepend("<div class='alert alert-danger'>Usuario no encontrado</div>");
            }
        });
    });
</script>
