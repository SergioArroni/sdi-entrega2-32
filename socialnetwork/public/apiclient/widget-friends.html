    loadFriends();

    function getLastMessage(user){
        return new Promise((resolve, reject) => {
            $.ajax({
                url: URLbase + "/message/list/"+user._id,
                type: "GET",
                data: {},
                dataType: 'json',
                headers: {"token": token},
                success: function (response) {
                   var len = response.messages.length;
                   resolve(response.messages[len-1]);
                },
                error: function (error) {
                    reject(error)
                },
            });
        })
    }

    function widgetChat(user){
        currentFriendID = user
        $( "#main-container" ).load( "widget-chat.html");
    }

    function updateMessagesNotSeen() {
        for (let i=0; i<users.length; i++) {
            var idElementoDeLaTabla = "#mensajesNoLeidos_"+users[i]._id;
            $( idElementoDeLaTabla ).empty();
            $( idElementoDeLaTabla ).append(""+getMessagesNotSeen(users[i]._id).length)
        }
    }

    // No vistos
    function getMessagesNotSeen(idUser) {
        let allMessages;
        let messagesNotSeen = new Array();
        $.ajax({
            url: URLbase + "/message/list/"+idUser,
            type: "GET",
            data: {},
            dataType: 'json',
            headers: {"token": token},
            success: function (response) {
                allMessages = response.messages;
                for (let i=0; i<messagesNotSeen.length; i++) {
                    if (messagesNotSeen[i].saw==true) {
                        messagesNotSeen.push(allMessages[i]);
                    }
                }
            },
            error: function (error) {
            }
        });

        return messagesNotSeen;
    }

</script>
