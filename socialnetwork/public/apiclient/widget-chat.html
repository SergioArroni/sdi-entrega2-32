<div id="widget-chat">

    <div class="container">

        <form class="form-horizontal" method="post" action="/comments/{{ song._id }}"  enctype="multipart/form-data">

                <label class="control-label col-sm-2" for="texto">Texto:</label>

            </div>
        </form>
    </div>

</div>
